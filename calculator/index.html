<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../global.css" rel="stylesheet">
    <title>Calculator</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-lightBlue">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="/home">AccountLedger</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/deposit">DEPOSIT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/payment">PAYMENT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/ledger">TRANSACTIONS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/calculator">CALCULATOR</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

       <!-- Calculator Section -->
    <section class="container p-3 border border-dark shadow mt-3 rounded" id="calculatorSection" style="height: 100vh;">
        <div class="container">
            <div class="form-group row mt-2 d-flex me-5">
                <label for="number1" class="col-2 col-form-label">Number 1:</label>
                <div class="col-4">
                    <input type="text" id="number1Text" class="form-control" />
                </div>
            </div>

            <div class="form-group row mt-2 d-flex me-5">
                <label for="number2" class="col-2 col-form-label">Number 2:</label>
                <div class="col-4">
                    <input type="text" id="number2Text" class="form-control" />
                </div>
            </div>

            <div class="container">
                <div class="form-group m-5 d-flex justify-content-center ">
                    <button class="ms-2 btn btn-dark border-0" id="addBtn" name="add" type="button" onclick="onAddBtnClicked()">Add</button>
                    <button class="ms-2 btn btn-dark border-0" id="subBtn" name="subtract" type="button" onclick="onSubBtnClicked()">Subtract</button>
                    <button class="ms-2 btn btn-dark border-0" id="multiplyBtn" name="multiply" type="button" onclick="onMultiplyBtn()">Multiply</button>
                    <button class="ms-2 btn btn-dark border-0" id="divisionBtn" name="divison" type="button" onclick="onDivisionBtn()">Division</button>
                </div>
            </div>

            <div class="form-group row mt-2 d-flex me-5">
                <label for="answerField" class="col-2 col-form-label">Answer:</label>
                <div class="col-4">
                    <input type="text" id="answerField" class="form-control" readonly />
                </div>
            </div>
        </div>
    </section>

    <footer class="container text-center">
      ACCOUNTING LEDGER'2024
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../auth.js"></script>
    <script src="./calculator.js"></script>
    <script>
         if (isLoggedIn() === false) window.location.replace("/register");
    </script>
</body>
</html>
