<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <title>Calculator</title>
</head>
<body>

    <div class="container-fluid text-center p-3">
        <h2>Quick Calculator</h2>
    </div>

<main class="container p-3">
    <div class="container">

        <div class="form-group row mt-2 d-flex me-5">
            <label for="number1" class="col-2 col-form-label">Number 1:</label>
            <div class="col-10">
                <input type="text" id="number1Text" class="form-control" />
            </div>
        </div>
        

        <div class="form-group row mt-2 d-flex me-5">
                <label for="number2" class="col-2 col-form-label">Number 2:</label>
            <div class="col-10">
                <input type="text" id="number2Text" class="form-control" />
            </div>
        </div>

            <div class="container-fluid">
            <div class="form-group p-5 d-flex justify-content-center ">
                <button class="ms-2" id="addBtn" name="add" type="submit">Add</button>
                <button class="ms-2" id="subBtn" name="subtract" type="submit">Subtract</button>
                <button  class="ms-2"id="multiplyBtn" name="multiply" type="submit">Multiply</button>
                <button  class="ms-2"id="divisionBtn" name="divison" type="submit">Division</button>                                                             
            </div>
            </div>
            

            <div class="form-group row mt-2 d-flex me-5">
                <label for="answerField" class="col-2 col-form-label">Answer:</label>
            <div class="col-10">
                <input type="text" id="answerField" class="form-control" readonly />
            </div>
            </div>
        </form>
    </div>
</main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
