<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Home</title>
    </head>
    <body>
    
    <header>
        <nav>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="/ledger/index.html">Ledger</a></li>
                <li><a href="/login/index.html">Login</a></li>
                <li><a href="/register/index.html">Sign up</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <div class="container p-3" id="profileBio">
            <h2 class="text-uppercase"></h2>
        </div>
    
        <div class="container">
            <button id="depositFormBtn" class="btn btn-dark">DEPOSIT</button>
            <button id="paymentFormBtn" class="btn btn-dark">PAYMENT</button>
            <button id="" class="btn btn-dark">LEDGER</button>
            <button class="btn btn-dark">CALCULATOR</button>
        </div>
    
        <!-- Deposit Form -->
        <div class="">
            <form id="depositTransactionForm" class="container p-3 border border-dark shadow mt-3 rounded" style="display: none;">
                <div class="form-group row">
                    <label for="date" class="col-2 col-form-label">Date:</label>
                    <div class="col-4">
                        <input type="text" id="date" class="form-control" placeholder="YYYY-MM-DD" required />
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="time" class="col-2 col-form-label">Time:</label>
                    <div class="col-4">
                        <input type="text" id="time" class="form-control" placeholder="HH:MM:SS" required />
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="description" class="col-2 col-form-label">Description:</label>
                    <div class="col-4">
                        <input type="text" id="description" class="form-control" required />
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="vendor" class="col-2 col-form-label">Vendor:</label>
                    <div class="col-4">
                        <input type="text" id="vendor" class="form-control" required />
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="amount" class="col-2 col-form-label">Amount:</label>
                    <div class="col-4">
                        <input type="number" id="amount" class="form-control" required />
                    </div>
                </div>
        
                <button class="btn btn-primary" id="depositBtn">Submit Deposit</button>
            </form>
        </div>
        
        </div>

         <!-- Payment Form -->
         <div class="">
            <form id="paymentTransactionForm" class="container p-3 border border-dark shadow mt-3 rounded" style="display: none;">
                <div class="form-group row">
                    <label for="date" class="col-2 col-form-label">Date:</label>
                    <div class="col-4">
                        <input type="text" id="date" class="form-control" placeholder="YYYY-MM-DD" required />
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="time" class="col-2 col-form-label">Time:</label>
                    <div class="col-4">
                        <input type="text" id="time" class="form-control" placeholder="HH:MM:SS" required />
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="description" class="col-2 col-form-label">Description:</label>
                    <div class="col-4">
                        <input type="text" id="description" class="form-control" required />
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="vendor" class="col-2 col-form-label">Vendor:</label>
                    <div class="col-4">
                        <input type="text" id="vendor" class="form-control" required />
                    </div>
                </div>
        
                <div class="form-group row">
                    <label for="amount" class="col-2 col-form-label">Amount:</label>
                    <div class="col-4">
                        <input type="number" id="amount" class="form-control" required />
                    </div>
                </div>
        
                <button class="btn btn-primary" id="paymentBtn">Submit Payment</button>
            </form>
        </div>
        
        </div>
    
        <!-- Calculator Section -->
        <section class="container p-3 border border-dark shadow mt-3 rounded" id="calculatorSection">
            <div class="container">
                <div class="form-group row mt-2 d-flex me-5">
                    <label for="number1" class="col-2 col-form-label">Number 1:</label>
                    <div class="col-4">
                        <input type="text" id="number1Text" class="form-control" />
                    </div>
                </div>
    
                <div class="form-group row mt-2 d-flex me-5">
                    <label for="number2" class="col-2 col-form-label">Number 2:</label>
                    <div class="col-4">
                        <input type="text" id="number2Text" class="form-control" />
                    </div>
                </div>
    
                <div class="container">
                    <div class="form-group m-5 d-flex justify-content-center ">
                        <button class="ms-2" id="addBtn" name="add" type="button" onclick="onAddBtnClicked()">Add</button>
                        <button class="ms-2" id="subBtn" name="subtract" type="button" onclick="onSubBtnClicked()">Subtract</button>
                        <button class="ms-2" id="multiplyBtn" name="multiply" type="button" onclick="onMultiplyBtn()">Multiply</button>
                        <button class="ms-2" id="divisionBtn" name="divison" type="button" onclick="onDivisionBtn()">Division</button>
                    </div>
                </div>
    
                <div class="form-group row mt-2 d-flex me-5">
                    <label for="answerField" class="col-2 col-form-label">Answer:</label>
                    <div class="col-4">
                        <input type="text" id="answerField" class="form-control" readonly />
                    </div>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../auth.js"></script>
    <script src="./index.js"></script>
    <script>
         if (isLoggedIn() === false) window.location.replace("/register");
    </script>

    </body>
    </html>
