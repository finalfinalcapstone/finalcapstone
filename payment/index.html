<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="../global.css" rel="stylesheet">
    <title>Payment</title>
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg bg-lightBlue">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="/home">AccountLedger</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/deposit">DEPOSIT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" aria-current="page" href="/payment">PAYMENT</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/ledger">TRANSACTIONS</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-light" href="/calculator">CALCULATOR</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main class="my-auto" >
      <div class="container p-3 border border-dark shadow mt-3 rounded text-center" style="width: 500px;">
          <form id="paymentTransactionForm" class="">
              <div class="form-group row align-items-center">
                  <label for="date" class="col-form-label col-3">Date:</label>
                  <div class="col-6">
                      <input type="text" id="date" class="form-control" placeholder="YYYY-MM-DD" required />
                  </div>
              </div>
  
              <div class="form-group row align-items-center">
                  <label for="time" class="col-form-label col-3">Time:</label>
                  <div class="col-6">
                      <input type="text" id="time" class="form-control" placeholder="HH:MM:SS" required />
                  </div>
              </div>
  
              <div class="form-group row align-items-center">
                  <label for="description" class="col-form-label col-3">Description:</label>
                  <div class="col-6">
                      <input type="text" id="description" class="form-control" required />
                  </div>
              </div>
  
              <div class="form-group row align-items-center">
                  <label for="vendor" class="col-form-label col-3">Vendor:</label>
                  <div class="col-6">
                      <input type="text" id="vendor" class="form-control" required />
                  </div>
              </div>
  
              <div class="form-group row align-items-center">
                  <label for="amount" class="col-form-label col-3">Amount:</label>
                  <div class="col-6">
                      <input type="number" id="amount" class="form-control" required />
                  </div>
              </div>
  
              <button class="btn btn-dark mt-3" id="paymentBtn">Submit Payment</button>
          </form>
      </div>
  
      <div id="displayRecentPayment"></div>
    </main>
  
    <footer class="container text-center">
      ACCOUNTING LEDGER'2024
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../auth.js"></script>
    <script src="./payment.js"></script>
    <script>
         if (isLoggedIn() === false) window.location.replace("/login");
    </script>
</body>
</html>
